{{left_sidebar_enabled,right_sidebar_enabled=False,('message' in globals())}}
{{extend 'layout.html'}}

<h2>Groups</h2>
<table>
{{for group in groups:}}
    <tr><td>{{=A(group.name, _href=URL('groups', args=[group.id]))}}</td><td>{{=A('delete', _href=URL('deleteGroups', args=[group.id]))}}</td></tr>
    <tr><td>description: {{=group.description}}</td></tr>
    
{{pass}}
</table>
