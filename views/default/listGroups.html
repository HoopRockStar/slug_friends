{{left_sidebar_enabled,right_sidebar_enabled=False,('message' in globals())}}
{{extend 'layout.html'}}

<h1>Groups</h1>
<p>{{=A('Home', _href=URL('home'))}}</p>
<ul>
{{for group in groups:}}
<li>{{=A(group.name, _href=URL('groups', args=[group.id]))}}
    <br/><b>Description:</b> {{=group.description}}
</li>
{{pass}}
</ul>
